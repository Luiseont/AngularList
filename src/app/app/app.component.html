<div class="container-fluid">
  <div class="row home-box">
    <div class="col">
        <div class="row">
          <div class="col">
              <h4>Directorio telefonico</h4>
              <hr>
          </div> 
        </div>
        <div class="row">
          <div class="col">
            <div class="float-right">
              <button class="btn btn-primary" data-toggle="modal" data-target="#modal">Nuevo numero</button>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <app-table [List]="List"></app-table>
            </div> 
        </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Contacto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="submit(form)" #form="ngForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="name">Apellido</label>
              <input type="text" name="lastname" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="name">Telefono</label>
              <input type="number" min="1" name="phone" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="name">Direccion</label>
              <input type="text" name="direction" class="form-control" ngModel>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
         </form>
        </div>
      </div>
    </div>
  </div>
